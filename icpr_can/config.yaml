word_path: "/home/qiujin/data/priting_data/dictory.txt"

# collate_fn
collate_fn: collate_fn

densenet:
  ratio: 16
  growthRate: 24
  reduction: 0.5
  bottleneck: True
  use_dropout: True

encoder:
  input_channel: 1
  out_channel: 684 

decoder:
  net: AttDecoder
  cell: 'GRU'
  input_size: 256
  hidden_size: 256

counting_decoder:
  in_channel: 684 # 684
  out_channel: 533 #208

attention:
  attention_dim: 512
  word_conv_kernel: 1

transformer:
  pad_idx: 0
  sos_idx: 1
  eos_idx: 2
  max_len: 200
  d_model: 256
  nhead: 8
  num_decoder_layers: 3
  dim_feedforward: 1024
  dropout: 0.3
  dc: 32
  cross_coverage: true
  self_coverage: true

attention_map_vis_path: 'vis/attention_map'
counting_map_vis_path: 'vis/counting_map'

whiten_type: None
max_step: 256

optimizer_save: False
finetune: True
checkpoint_dir: 'checkpoints'
checkpoint: "/home/qiujin/project/CAN_src/checkpoints/CAN_2024-03-26-14-28_decoder-AttDecoder/CAN_2024-03-26-14-28_decoder-AttDecoder_WordRate-0.9870_ExpRate-0.8820_115.pth"
