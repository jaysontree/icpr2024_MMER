# 实验名称
experiment: "CAN"

# 随机种子
seed: 20211024

# 训练参数
epochs: 240
batch_size: 20
workers: 0
best_score: 0.9
train_parts: 1
valid_parts: 1
valid_start: 0
save_start: 0

optimizer: Adadelta 
lr: 1
lr_decay: cosine
step_ratio: 10
step_decay: 5
eps: 1e-6
weight_decay: 1e-4
beta: 0.9

dropout: True
dropout_ratio: 0.5
relu: True
gradient: 100
gradient_clip: True
use_label_mask: False

# 训练数据
image_path: "/home/qiujin/data/priting_data/"
train_path: "/home/qiujin/data/priting_data/train.txt"
eval_path: "/home/qiujin/data/priting_data/val.txt"

train_image_path: "/home/qiujin/data/mix_data_v5/train.pkl"
train_label_path: "/home/qiujin/data/mix_data_v5/train.txt"

eval_image_path: "/home/qiujin/data/mix_data_v5/val.pkl"
